<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gift Raffle v0.3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f3f3f3;
            --tg-theme-hint-color: #999999;
            
            --star-gold: #FFD700;
            --star-orange: #ff9f0a;
            --star-gradient: linear-gradient(135deg, #ffd700, #ff9f0a);
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 90px;
        }

        /* --- HEADER --- */
        .header {
            padding: 12px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .balance-badge {
            display: flex;
            align-items: center;
            background: var(--tg-theme-secondary-bg-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        /* --- RAFFLE CARD --- */
        .raffle-card {
            margin: 10px 16px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .timer-tag {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 12px;
            font-weight: 700;
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: flex; align-items: center; gap: 4px;
        }

        /* –°—Ç–∏–∫–µ—Ä –≤–º–µ—Å—Ç–æ –≠–º–æ–¥–∑–∏ */
        .sticker-container {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .main-sticker {
            max-height: 100%;
            max-width: 100%;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.15));
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .main-sticker.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .raffle-title {
            font-size: 24px;
            font-weight: 800;
            margin: 10px 0 5px;
            line-height: 1.2;
        }
        .raffle-desc {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 20px;
        }

        /* PRICE */
        .price-display {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 15px;
        }
        .price-text {
            font-size: 32px;
            font-weight: 900;
        }
        .price-label {
            font-size: 20px;
            font-weight: 800;
            background: var(--star-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* PROGRESS */
        .progress-bar-bg {
            height: 6px;
            background: rgba(0,0,0,0.08);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar-fill {
            height: 100%;
            background: var(--tg-theme-button-color);
            width: 85%;
            border-radius: 4px;
        }

        /* BUTTON */
        .btn-main {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            position: relative; overflow: hidden;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* --- ADMIN PANEL --- */
        .admin-section { padding: 20px; display: none; padding-bottom: 100px; }
        .admin-section.active { display: block; animation: fadeIn 0.3s; }
        
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        .input-group { margin-bottom: 20px; }
        .input-box {
            width: 100%; padding: 12px;
            border-radius: 12px; border: 1px solid #ddd;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box; font-size: 16px;
        }

        /* Sticker Grid Selector */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .sticker-option {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .sticker-option img {
            width: 100%;
            height: auto;
            pointer-events: none;
        }

        .sticker-option.selected {
            border-color: var(--tg-theme-button-color);
            background: rgba(51, 144, 236, 0.1);
            transform: scale(1.05);
        }

        /* --- NAV --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tg-theme-bg-color);
            border-top: 1px solid rgba(0,0,0,0.05);
            height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100;
            padding-bottom: 10px; /* Safe area iphone */
        }
        .nav-btn {
            flex: 1; text-align: center;
            font-size: 10px; color: var(--tg-theme-hint-color);
            cursor: pointer; padding: 5px;
        }
        .nav-btn.active { color: var(--tg-theme-button-color); font-weight: 600; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; display: block; }

        #confetti-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- HEADER -->
    <div class="header">
        <div class="balance-badge">
            <span>2,500 Stars</span>
        </div>
    </div>

    <!-- PAGE: RAFFLE -->
    <div id="page-raffle" class="active">
        <div class="raffle-card">
            <div class="timer-tag">
                ‚è± <span id="timer-val">04:20:00</span>
            </div>

            <div class="sticker-container">
                <!-- –°—é–¥–∞ –≤—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞ -->
                <img src="" class="main-sticker" id="display-sticker">
            </div>

            <h2 class="raffle-title" id="display-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p class="raffle-desc" id="display-desc">...</p>

            <div class="price-display">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="url(#starGradient)">
                    <defs>
                        <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700" />
                            <stop offset="100%" style="stop-color:#ff9f0a" />
                        </linearGradient>
                    </defs>
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <span class="price-text" id="display-price">0</span>
            </div>

            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
            <div style="font-size: 12px; color:#999; margin-top:5px; display:flex; justify-content:space-between;">
                <span>–ü—Ä–æ–¥–∞–Ω–æ –±–∏–ª–µ—Ç–æ–≤</span>
                <span>85%</span>
            </div>

            <button class="btn-main" id="btn-buy" onclick="buyTicket()">
                –ü—Ä–∏–Ω—è—Ç—å —É—á–∞—Å—Ç–∏–µ
            </button>
        </div>
        
        <!-- Fake Live Feed -->
        <div style="margin: 20px 20px; opacity: 0.7;">
            <div style="font-size: 12px; text-transform:uppercase; color:#999; margin-bottom:10px;">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
            <div id="feed-area"></div>
        </div>
    </div>

    <!-- PAGE: ADMIN -->
    <div id="page-admin" class="admin-section">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –†–æ–∑—ã–≥—Ä—ã—à–∞</h2>
        
        <div class="input-group">
            <label style="font-size:12px; color:#999; text-transform:uppercase;">–í—ã–±–µ—Ä–∏—Ç–µ –°—Ç–∏–∫–µ—Ä</label>
            <div class="sticker-grid" id="sticker-selector">
                <!-- Grid items generated by JS -->
            </div>
            <p style="font-size:11px; color:#999; margin-top:5px;">–ò–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</p>
            <input type="text" id="inp-custom-sticker" class="input-box" placeholder="https://...">
        </div>

        <div class="input-group">
            <label style="font-size:12px; color:#999;">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
            <input type="text" id="inp-title" class="input-box">
        </div>
        
        <div class="input-group">
            <label style="font-size:12px; color:#999;">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="inp-desc" class="input-box" rows="2"></textarea>
        </div>

        <div class="input-group">
            <label style="font-size:12px; color:#999;">–¶–µ–Ω–∞ (Stars)</label>
            <input type="number" id="inp-price" class="input-box">
        </div>

        <button class="btn-main" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –í—ã–π—Ç–∏</button>
    </div>

</div>

<!-- NAV -->
<div class="nav-bar">
    <div class="nav-btn active" onclick="nav('raffle', this)">
        <span class="nav-icon">üéÅ</span> –ì–ª–∞–≤–Ω–∞—è
    </div>
    <div class="nav-btn" onclick="nav('admin', this)">
        <span class="nav-icon">üé®</span> –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä
    </div>
</div>

<canvas id="confetti-canvas"></canvas>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- COLLECTION OF STICKERS (SIMULATION) ---
    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –ø—Ä–∏—Ö–æ–¥–∏–ª–æ –±—ã —Å API. –ó–¥–µ—Å—å —Å—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏.
    const stickersCollection = [
        "https://cdn-icons-png.flaticon.com/512/4128/4128176.png", // 3D Gift Box
        "https://cdn-icons-png.flaticon.com/512/9412/9412282.png", // 3D Star
        "https://cdn-icons-png.flaticon.com/512/4128/4128373.png", // 3D Rocket
        "https://cdn-icons-png.flaticon.com/512/260/260183.png",   // Pixel Heart
        "https://cdn-icons-png.flaticon.com/512/1240/1240958.png", // Trophy
        "https://cdn-icons-png.flaticon.com/512/3014/3014207.png", // Money Bag
        "https://cdn-icons-png.flaticon.com/512/9245/9245917.png", // 3D Car
        "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"  // Crown
    ];

    let appState = {
        title: "Telegram Premium (1 –ì–æ–¥)",
        desc: "–£—á–∞—Å—Ç–≤—É–π —Å–µ–π—á–∞—Å –∏ –≤—ã–∏–≥—Ä–∞–π –ø–æ–¥–ø–∏—Å–∫—É. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –æ–±—ä—è–≤–ª–µ–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.",
        price: 150,
        stickerUrl: stickersCollection[1] // Default Star
    };

    // --- INITIALIZATION ---
    function init() {
        const saved = localStorage.getItem('raffle_v3');
        if(saved) appState = JSON.parse(saved);
        
        renderUI();
        renderAdminGrid();
        startTimer();
    }

    // --- RENDER FUNCTIONS ---
    function renderUI() {
        document.getElementById('display-title').innerText = appState.title;
        document.getElementById('display-desc').innerText = appState.desc;
        document.getElementById('display-price').innerText = appState.price;
        document.getElementById('display-sticker').src = appState.stickerUrl;
        
        // Admin Inputs
        document.getElementById('inp-title').value = appState.title;
        document.getElementById('inp-desc').value = appState.desc;
        document.getElementById('inp-price').value = appState.price;
        document.getElementById('inp-custom-sticker').value = appState.stickerUrl;
    }

    function renderAdminGrid() {
        const grid = document.getElementById('sticker-selector');
        grid.innerHTML = '';
        
        stickersCollection.forEach(url => {
            const div = document.createElement('div');
            div.className = 'sticker-option';
            if(url === appState.stickerUrl) div.classList.add('selected');
            
            div.innerHTML = `<img src="${url}">`;
            div.onclick = () => selectSticker(url, div);
            grid.appendChild(div);
        });
    }

    // --- LOGIC ---
    function selectSticker(url, el) {
        document.querySelectorAll('.sticker-option').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
        document.getElementById('inp-custom-sticker').value = url;
        tg.HapticFeedback.selectionChanged();
    }

    function saveSettings() {
        appState.title = document.getElementById('inp-title').value;
        appState.desc = document.getElementById('inp-desc').value;
        appState.price = parseInt(document.getElementById('inp-price').value);
        appState.stickerUrl = document.getElementById('inp-custom-sticker').value; // Allows custom URL

        localStorage.setItem('raffle_v3', JSON.stringify(appState));
        
        renderUI();
        renderAdminGrid(); // Re-render to show selected
        tg.HapticFeedback.notificationOccurred('success');
        nav('raffle', document.querySelectorAll('.nav-btn')[0]);
    }

    function nav(page, el) {
        document.querySelectorAll('.admin-section, #page-raffle').forEach(s => s.classList.remove('active', 'active'));
        if(page === 'raffle') document.getElementById('page-raffle').classList.add('active');
        if(page === 'admin') document.getElementById('page-admin').classList.add('active');

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function buyTicket() {
        const btn = document.getElementById('btn-buy');
        const img = document.getElementById('display-sticker');
        
        tg.HapticFeedback.impactOccurred('medium');
        img.classList.add('shake');
        btn.innerText = "–ü–æ–∫—É–ø–∫–∞...";
        btn.disabled = true;

        setTimeout(() => {
            img.classList.remove('shake');
            fireConfetti();
            tg.ShowPopup({
                title: '–ë–∏–ª–µ—Ç –∫—É–ø–ª–µ–Ω!',
                message: `–° –≤–∞—à–µ–≥–æ –±–∞–ª–∞–Ω—Å–∞ —Å–ø–∏—Å–∞–Ω–æ ${appState.price} Stars.`,
                buttons: [{type: 'ok'}]
            });
            btn.innerText = "–ü—Ä–∏–Ω—è—Ç—å —É—á–∞—Å—Ç–∏–µ";
            btn.disabled = false;
        }, 1200);
    }

    // --- TIMER & FEED ---
    function startTimer() {
        let t = 4 * 3600 + 19 * 60;
        setInterval(() => {
            t--;
            let h = Math.floor(t/3600), m = Math.floor((t%3600)/60), s = t%60;
            document.getElementById('timer-val').innerText = `${pad(h)}:${pad(m)}:${pad(s)}`;
        }, 1000);
    }
    function pad(n) { return n < 10 ? '0'+n : n }

    // --- CONFETTI ---
    function fireConfetti() {
        const c = document.getElementById('confetti-canvas');
        const x = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        let p = Array(60).fill().map(() => ({
            x: c.width/2, y: c.height/2,
            vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20,
            color: `hsl(${Math.random()*360},100%,50%)`, life: 100
        }));
        function draw(){
            x.clearRect(0,0,c.width,c.height);
            p.forEach((i,idx)=>{
                i.x+=i.vx; i.y+=i.vy; i.vy+=0.5; i.life--;
                x.fillStyle=i.color; x.fillRect(i.x,i.y,6,6);
                if(i.life<0) p.splice(idx,1);
            });
            if(p.length) requestAnimationFrame(draw);
        }
        draw();
    }

    // Run
    init();

</script>
</body>
</html>
